<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script y Noscript</title>
</head>
    <body>
        <!-- Se puede ejecutar codigo javascript, tambien puede ir en el head fuera del body -->
        <script>
            alert('Hola')
        </script>

        <!-- Solamente se va a ejecutar si Javascript no estÃ¡ activado -->
        <noscript>
            <p>Por favor activa javascript</p>
        </noscript>
    </body>
</html>
