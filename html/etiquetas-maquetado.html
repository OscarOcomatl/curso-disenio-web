<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de maquetado</title>
</head>
    <body>
        <!-- LOS DIVS NO TIENEN SENTIDO SEMANTICO -->
        <!-- LOS HEADER, ARTICLE, SECTION, ETC SI TIENEN SENTIDO SEMANTICO -->

        <!-- Encabezado de la pagina -->
        <header>
            <!-- Para agregar enlaces o un menu de navegacion -->
            <nav></nav>
        </header>
        <!-- Indicar que el sitio tiene diferentes secciones de contenido -->
        <section></section>

        <!-- Para agregar articulos de texto -->
        <article></article>

        <!-- Agregar contenido que es fuera del contenido principal (Ejemplo puede ser la barra lateral) -->
        <aside></aside>

        <!-- Para agregar pie de pagina, dentro del footer tambien se pueden tener diferentes secciones -->
        <footer>
            <section class="contacto"></section>
            <section class="redes-sociales"></section>
        </footer>
