<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
    <body>
        <!-- Estructura de la tabla -->
        <table>
            <!-- Primero se empieza con las filas : tr -->
             <tr>
                 <!-- Para indicar que es encabezado de la tabla -->
                  <th>Nombre</th>
                  <th>Telefono</th>

                <!-- Datos de la fila : table data -->
                <!-- <td>Nombre:</td>
                <td>Telefono:</td> -->
             </tr>
             <tr>
                <td>Oscar</td>
                <td>193491093092</td>
             </tr>
             <tr>
                <td>Julio</td>
                <td>920485290</td>
             </tr>
        </table>
    </body>
</html>
