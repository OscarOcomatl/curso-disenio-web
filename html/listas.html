<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
    <body>
        <!-- La diferencia entre la ordenada y desordenada es que una tiene numeración y la otra no -->
        <h3>Lista Desordenada</h3>
        <ul>
            <li>Html</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <h3>Lista Ordenada</h3>
        <ol>
            <li>Html</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
        <h3>Lista Anidada</h3>
        <ol>
            <li>Html</li>
            <li>CSS
                <ul>
                    <li>Responsive design</li>
                    <li>Flexbox</li>
                </ul>
            </li>
            <li>Javascript</li>
        </ol>
        <h3>Menú de navegación</h3>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </body>
</html>
