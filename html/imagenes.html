<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
    <body>
        <!-- src : source o ruta de la imagen -->
        <!-- alt sirve para mostrar un mensaje por si la imagen no se encuentra -->
        <!-- title para mostrar un texto sobre el elemento -->
        <img src="../media/images/abstract-eye.jpg" width="300" alt="abstract-eye" title="Un ojo abstracto">
        <br>
        <!-- Imagen como enlace -->
         <a href="https://www.google.com">
            <img src="../media/images/abstract-eye.jpg" width="300" alt="">
         </a>
    </body>
</html>
